<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Imagens Respancivas</title>

</head>
<body>
    <h1>Imagem Dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes em seu navegador.</p>
    <picture id="img-wrapper">
        <source media="(max-width: 750px)" srcset="img/fotoP.png" type="image/png">
        <source media="(max-width:1050px )" srcset="img/fotoM.png" type="image/png">
        <img src="img/fotoG.png" alt="Imagem  Flexivel">
    </picture>

    <h2>Reproduzindo Media</h2>
    <p>Vamos apreder a reproduzir áudios em HTML5</p>
    <!--
    <audio src="media/happy-mistake.mp3" controls ></audio>
    MP3 WAV OGG-->
    <audio preload="auto" controls autoplay loop>
        <source src="midia/KingPortes.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg"> type="audio/ogg">
        <source src="midia/King Porter Stomp - Joel Cummins.wav">  <!-- Arquivos com desse tipo são arquivos muito pesado!-->
    </audio> 

    <video src=""></video>

    <!--MP4, M4V, WM(QUALIDADE RUIM), OGV-->

</html>
